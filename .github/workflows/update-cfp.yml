name: Update CFP Data

on:
  schedule:
    # Run every day at 00:00 UTC (09:00 JST)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync

    - name: Generate base conference data
      run: |
        uv run python scripts/parse_conferences.py

    - name: Scrape CFP information
      run: |
        uv run python scripts/scrape_cfp.py
      continue-on-error: true  # Continue even if some scraping fails

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/*.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update CFP data [automated]" && git push)

  deploy:
    needs: update-data
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './public'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
