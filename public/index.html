<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conference Calendar</h1>
            <div class="last-updated">
                Last Updated: <span id="lastUpdated">-</span>
            </div>
        </header>

        <div class="controls">
            <div class="theme-filter">
                <div class="theme-filter-controls">
                    <button id="selectAllThemes" class="theme-control-btn">すべて選択</button>
                    <button id="deselectAllThemes" class="theme-control-btn">すべて解除</button>
                </div>
                <div id="themeCheckboxes">
                    <!-- Theme checkboxes will be generated by JavaScript -->
                </div>
            </div>
            <div class="search-section">
                <label for="searchInput">会議名で検索:</label>
                <input type="text" id="searchInput" placeholder="例: CVPR, NeurIPS, ACL">
            </div>
        </div>

        <div class="legend">
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-color abstract-registration"></span>
                    <span>Abstract Registration</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color submission"></span>
                    <span>Submission Deadline</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color notification"></span>
                    <span>Notification</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color camera-ready"></span>
                    <span>Camera Ready</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color conference"></span>
                    <span>Conference Date</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color predicted"></span>
                    <span>Predicted Date (前年度からの予測)</span>
                </div>
            </div>
        </div>

        <div class="calendar-wrapper">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="conference-column-header">
                        <div class="header-content">
                            <div>会議名</div>
                            <div class="sub-header">Conference</div>
                        </div>
                    </div>
                    <div class="months-container" id="monthsHeader">
                        <!-- Months will be generated by JavaScript -->
                    </div>
                </div>

                <div class="calendar-body">
                    <div id="conferencesList">
                        <!-- Conference rows will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>
                データソース: WikiCFP および各会議公式サイト<br>
                定期的に自動更新されます
            </p>
        </footer>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
